<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <form id="quizSelection" novalidate>
        <div id="selectFieldsWrapper" class="select-fields-wrapper">
            <div class="ui form selection-field">
                <div class="field">
                    <label for="trivia_amount">Number of Questions:</label>
                    <input type="number" name="amount" min="10" max="50" value="10">
                </div>
            </div>
            <div class="ui form selection-field">
                <div class="field">
                    <label for="category">Select Category: </label>
                    <select name="category" class="ui dropdown">
                        <option value="">
                            Any Category
                        </option>
                        <option value="9">
                            General Knowledge
                        </option>
                        <option value="10">
                            Entertainment: Books
                        </option>
                        <option value="11">
                            Entertainment: Film
                        </option>
                        <option value="12">
                            Entertainment: Music
                        </option>
                        <option value="14">
                            Entertainment: Television
                        </option>
                        <option value="15">
                            Entertainment: Video Games
                        </option>
                        <option value="16">
                            Entertainment: Board Games
                        </option>
                        <option value="17">
                            Science &amp; Nature
                        </option>
                        <option value="18">
                            Science: Computers
                        </option>
                        <option value="19">
                            Science: Mathematics
                        </option>npx prettier --write .
                        </option>
                        <option value="21">Sports</option>
                        <option value="22">
                            Geography
                        </option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">
                            Celebrities
                        </option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">
                            Entertainment: Comics
                        </option>
                        <option value="30">
                            Science: Gadgets
                        </option>
                        <option value="31">
                            Entertainment: Japanese Anime &amp; Manga
                        </option>
                        <option value="32">
                            Entertainment: Cartoon &amp; Animations
                        </option>
                    </select>
                </div>
            </div>
            <div class="ui form selection-field">
                <div class="field">
                    <label for="difficulty">Select Difficulty: </label>
                    <select name="difficulty" class="ui dropdown">
                        <option value="">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            <div class="ui form selection-field">
                <div class="field">
                    <label for="type">Select Type: </label>
                    <select name="type" class="ui dropdown">
                        <option value="">Any Type</option>
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True / False</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- <input type="hidden"
                    name="token"
                    value="0e3c466207d4042b491710a25a7c0132fad05ef025fbfa9279f8325ad554e2a6"> -->
        <div class="btn-container">


            <button type="button" id="startQuizBtn" class="ui button">start a quiz</button>
        </div>
    </form>
    <div id="timer">
        <span id="timerText"></span>
    </div>
    <div id="quizContainer" class="quiz-container">
    </div>
    <div id="loader">
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div id="contentWrapper" class="modal-content">
                <span class="close">&times;</span>
                <div class="finishedQuizContainer timeoutMsg"></div>
            </div>

        </div>
        <script type="module" src="src/index.js"></script>
</body>

</html>
